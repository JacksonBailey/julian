<html>
  <head>
    <script>

      function run() {
        const input = document.getElementById('input').value

        document.getElementById('convertedDate').innerText = input
      }

    </script>
  </head>
  <body>
    <input id="input" type="text" /><br />
    <button type="button" onclick="run()">Push me!</button><br />
    <label id="convertedDate"></label><br />
  </body>
</html>
