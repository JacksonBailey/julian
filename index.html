<html>
  <head>
    <script>

      function run() {
        const input = document.getElementById('input').value

        const inputNumber = parseInt(input, 10)

        document.getElementById('convertedDate').innerText = convert(2019, inputNumber)

        document.getElementById('convertedDateLeap').innerText = convert(2020, inputNumber)
      }

      function convert(year, inputNumber) {
        return (new Date(year, 0, inputNumber)).toLocaleDateString('en-US', { month: 'long', day: 'numeric' })
      }

    </script>
  </head>
  <body>
    <input id="input" type="text" /><br />
    <button type="button" onclick="run()">Push me!</button><br />
    <label>Non-leap year</label><br />
    <label id="convertedDate"></label><br />
    <label>leap year</label><br />
    <label id="convertedDateLeap"></label>
  </body>
</html>
