<html>
  <head>
    <script>

      function run() {
        const input = document.getElementById('input').value

        const inputNumber = parseInt(input, 10)

        const date = new Date(2019, 0, inputNumber)

        const output = date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })

        document.getElementById('convertedDate').innerText = output
      }

    </script>
  </head>
  <body>
    <input id="input" type="text" /><br />
    <button type="button" onclick="run()">Push me!</button><br />
    <label id="convertedDate"></label><br />
  </body>
</html>
